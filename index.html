<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Ashes Companion</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e7e1d6;
  color: #2c2c2c;
}

header {
  background: #6b5b4d;
  color: white;
  padding: 1rem;
  text-align: center;
  font-weight: bold;
  letter-spacing: 2px;
}

/* FUEL DISPLAY */
#fuelContainer {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 5px;
}

/* Jerrycan SVG */
#fuelIcon {
  width: 24px;
  height: 24px;
  fill: #6b5b4d;
}

/* FLOATING LOSS */
.fuel-loss {
  position: absolute;
  color: #a23e2e;
  font-weight: bold;
  font-size: 28px;
  animation: floatDown 0.9s ease forwards;
}

@keyframes floatDown {
  0% {
    opacity: 1;
    transform: translateY(-10px);
  }
  100% {
    opacity: 0;
    transform: translateY(25px);
  }
}

.fuel-flash {
  color: #a23e2e;
  transition: color 0.3s;
}

.container {
  padding: 1rem;
  max-width: 900px;
  margin: auto;
}

.card {
  background: #f4efe6;
  padding: 1rem;
  margin-bottom: 1rem;
  border-radius: 8px;
}

/* MAP */
#map {
  position: relative;
  width: 300px;
  height: 300px;
  margin: auto;
}

.node {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #8c7b6a;
  border-radius: 50%;
  cursor: pointer;
}

#playerCar {
  position: absolute;
  width: 24px;
  transition: transform 0.8s ease-in-out;
}

.save-buttons {
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
NEW RUSTVILLE â€“ CAMPAIGN MAP
</header>

<div id="fuelContainer">
  <!-- Jerrycan -->
  <svg id="fuelIcon" viewBox="0 0 24 24">
    <path d="M6 2h8l2 2v3h2v2h-2v11H4V4h2V2zm2 4v2h4V6H8zm-2 4v8h8v-8H6z"/>
  </svg>
  <span id="fuel">11</span>
</div>

<div class="container">

<div class="card">
<h3>City Map</h3>

<div id="map">

<svg width="300" height="300">
<line x1="150" y1="200" x2="150" y2="120" stroke="#6b5b4d"/>
<line x1="150" y1="120" x2="80" y2="80" stroke="#6b5b4d"/>
<line x1="150" y1="120" x2="220" y2="80" stroke="#6b5b4d"/>
<line x1="150" y1="200" x2="150" y2="260" stroke="#6b5b4d"/>
</svg>

<div class="node" style="left:140px;top:200px" data-name="Garage Ruins"></div>
<div class="node" style="left:70px;top:70px" data-name="Industrial Strip"></div>
<div class="node" style="left:210px;top:70px" data-name="Spiral Parking Deck"></div>
<div class="node" style="left:140px;top:110px" data-name="Downtown Skeleton"></div>
<div class="node" style="left:140px;top:260px" data-name="Fuel Yard"></div>

<img id="playerCar" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Car_icon.svg/64px-Car_icon.svg.png">

</div>

<div id="locationLabel"></div>

<div class="save-buttons">
<button onclick="downloadSave()">Download Save</button>
<input type="file" id="uploadSave" style="display:none" onchange="loadSave(event)">
<button onclick="document.getElementById('uploadSave').click()">Upload Save</button>
</div>

</div>

</div>

<script>

let saveData = {
  fuel: 11,
  locationIndex: 0
};

const nodes = document.querySelectorAll(".node");
const car = document.getElementById("playerCar");
const label = document.getElementById("locationLabel");
const fuelText = document.getElementById("fuel");

loadLocal();

moveCar(nodes[saveData.locationIndex]);

nodes.forEach((n,i)=>{
  n.onclick = ()=>travelTo(i);
});

function travelTo(index){
  if(saveData.fuel<=0) return alert("Out of fuel!");

  saveData.fuel--;
  animateFuelLoss(1);

  saveData.locationIndex = index;
  updateUI();
  moveCar(nodes[index]);
  saveLocal();
}

function moveCar(node){
  const x = node.offsetLeft;
  const y = node.offsetTop;
  car.style.transform = `translate(${x}px, ${y}px)`;
  label.textContent = "Location: " + node.dataset.name;
}

function updateUI(){
  fuelText.textContent = saveData.fuel;
}

function animateFuelLoss(amount) {
  const container = document.getElementById("fuelContainer");
  const loss = document.createElement("div");

  loss.textContent = "-" + amount;
  loss.className = "fuel-loss";

  container.appendChild(loss);

  setTimeout(()=> loss.remove(), 900);

  fuelText.classList.add("fuel-flash");

  setTimeout(()=> {
    fuelText.classList.remove("fuel-flash");
  }, 300);
}

function saveLocal(){
  localStorage.setItem("neonAshesSave", JSON.stringify(saveData));
}

function loadLocal(){
  const data = localStorage.getItem("neonAshesSave");
  if(data) saveData = JSON.parse(data);
  updateUI();
}

function downloadSave(){
  const blob = new Blob([JSON.stringify(saveData)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "neon_ashes_save.json";
  a.click();
}

function loadSave(event){
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.onload = function(e){
    saveData = JSON.parse(e.target.result);
    updateUI();
    moveCar(nodes[saveData.locationIndex]);
    saveLocal();
  };
  reader.readAsText(file);
}

</script>

</body>
</html>
